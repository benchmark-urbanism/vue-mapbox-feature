<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>vue-mapbox-feature</title>

    <!-- fonts and icons -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway'>
    <!-- vue -->
    <script src='https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.js'></script>
    <!-- mapbox -->
    <link rel='stylesheet' type='text/css' href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <!-- VueMapboxMap -->
    <script src='https://unpkg.com/vue-mapbox-map@latest/dist/VueMapboxMap.umd.js'></script>
    <!-- vue-mapbox-feature -->
    <script src='https://unpkg.com/es6-tween@latest/bundled/Tween.min.js'></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src='https://unpkg.com/vue-mapbox-feature@latest/dist/VueMapboxFeature.umd.js'></script>
    <!-- demo data from https://github.com/kevin-brown/nyc-open-geojson -->
    <script src='bikeShelters.js'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px;
            font-family: 'Raleway', sans-serif;
        }

        #map-container {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
        }

        #side-pane {
            position: relative;
            padding: 50px;
            box-sizing: border-box;
            left: 50%;
            width: 50%;
        }

    </style>
</head>

<body>
<div id='app'>
    <vue-mapbox-map id='map-container'
                    :access-token='accessToken'
                    :interactive='false'
                    :geocoder='false'
                    :lng='lng'
                    :lat='lat'
                    :zoom='zoom'
                    :pitch='pitch'
                    @mapbox-ready='setMap'
    ></vue-mapbox-map>
    <div v-if='map'>
        <vue-mapbox-feature
                :map='map'
                :uid='"circle-example"'
                :layer-type='"circle"'
                :feature='pointGeom'
                :paint='circlePaint'
                :pulse='true'
        ></vue-mapbox-feature>
        <vue-mapbox-feature
                :map='map'
                :uid='"line-example"'
                :layer-type='"line"'
                :feature='lineGeom'
                :paint='linePaint'
                :pulse='false'
        ></vue-mapbox-feature>
        <vue-mapbox-feature
                :map='map'
                :uid='"poly-example"'
                :layer-type='"fill"'
                :feature='polyGeom'
                :paint='fillPaint'
                :pulse='false'
        ></vue-mapbox-feature>

    </div>
    <div id='side-pane'>
        <h2 align='center'>
            <a href='https://github.com/cityseer/vue-mapbox-feature'>
                vue-mapbox-feature
            </a>
        </h2>
        <br>
        <h3 align='center'>
            Scroll to see real-time feature updates!
        </h3>
        <h4 align='center'>
            This page's
            <a href='https://github.com/cityseer/vue-mapbox-feature/blob/master/docs/.vuepress/public/test.html'>
                source
            </a>
        </h4>
    </div>
</div>

<script>

  // Vue instance
  const app = new Vue({
    // DOM target element
    el: '#app',
    components: {
      'vue-mapbox-map': VueMapboxMap,
      'vue-mapbox-feature': VueMapboxFeature
    },
    data () {
      return {
        computing: false,
        map: null,
        accessToken: 'pk.eyJ1Ijoic2hvbmdvbG9sbyIsImEiOiJjamVoN25yYTQxMXBwMzNuc2ZkeGk5eGtzIn0.ZQNxwHhtZDBfsVNjDL0c7A',
        lng: -73.99397182589848,
        lat: 40.687436325313655,
        zoom: 10.2,
        pitch: 0,
        baseBuffer: 0,
        buffer: 0,
        circlePaint: {
          'circle-radius': 5,
          'circle-color': '#29434e',
          'circle-opacity': 0.5,
          'circle-stroke-width': 2,
          'circle-stroke-color': '#29434e',
          'circle-stroke-opacity': 0.8
        },
        linePaint: {
          'line-opacity': 1,
          'line-color': '#29434e',
          'line-width': 4,
          'line-dasharray': [1, 2],
          'line-blur': 0
        },
        fillPaint: {
          'fill-opacity': 0.2,
          'fill-color': '#a00037',
        }
      }
    },
    computed: {
      centreGeom () {
        return {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [this.lng, this.lat]
          }
        }
      },
      pointGeom () {
        return bikeShelters
      },
      lineGeom () {
        return turf.polygonToLine(this.polyGeom)
      },
      polyGeom () {
        let c = turf.concave(this.pointGeom)
        return turf.buffer(c, -this.buffer)
      }
    },
    methods: {
      setMap (map) {
        this.map = map
      },
      handleScroll () {
        // https://developer.mozilla.org/en-US/docs/Web/Events/scroll#Example
        if (!this.computing) {
          // use RAF to throttle function
          // use arrow function for "this" context
          // NB - avoid calls that will reflow the page...!
          window.requestAnimationFrame(() => {
            let off = Math.round(window.document.documentElement.scrollTop || document.body.scrollTop)
            this.buffer = this.baseBuffer + (Math.sin(off / 100) * 5)
            // reset
            this.computing = false
          })
          this.computing = true
        }
      }
    },
    mounted () {
      window.addEventListener('scroll', this.handleScroll)
    },
    destroyed () {
      window.removeEventListener('scroll', this.handleScroll)
    }
  })
</script>
</body>
</html>
